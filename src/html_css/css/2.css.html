<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- style 标签定义 css 样式代码 -->
    <style type="text/css">
        /*
            css样式中，备注同Java
         */
        div {
            border: 1px solid red;
        }
        span {
            border: 1px solid blue;
        }
    </style>
</head>
<body>

    <!--

        css html
            2. head 标签中 使用style属性指定
                缺点：只能在同一页面复用，不能在多个页面复用css代码
                维护不方便，需要去每个页面中进行修改。

    -->

    <div>div   1</div>
    <div>div   2</div>
    <span>span   1</span>
    <span>span   2</span>

</body>
</html>
