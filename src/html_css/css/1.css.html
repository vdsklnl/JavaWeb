<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <!--

        css html
            1. 标签style属性指定
                缺点：标签样式较多时，代码量十分庞大，可读性较差，且css代码复用性低

    -->

    <div style="border:1px solid red">div   1</div>
    <div style="border:1px solid #29af40">div   2</div>
    <span style="border:1px solid #c216d5">span   1</span>
    <span style="border:1px solid #44d95b">span   2</span>

</body>
</html>
