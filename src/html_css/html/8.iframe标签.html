 <!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>8.iframe标签.html</title>
</head>
<body>

    <!--

        iframe 标签可以在页面上开辟小区域显示单独页面
            <iframe>和<a>标签配合使用步骤：
                1 在iframe标签中使用name属性定义一个名称
                2 在<a>的target属性中，使用iframe name属性名

    -->

    我是独立页面<br/><br/>
    <iframe src="3.标题标签.html" width="500" height="600" name="MyIframe"></iframe>
    <br/>
    <br/>
    <ul>
        <li><a href="5.img标签.html" target="MyIframe">img</a></li>
        <li><a href="7.表格跨行跨列.html" target="MyIframe">table</a></li>
    </ul>

</body>
</html>
