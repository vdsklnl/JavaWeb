<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <!--

        form 标签表示表单
            action 属性设置提交表单对应服务器地址
            method 属性设置提交方法 GET(default) or POST

        表单提交时，数据没有发给服务器的三种情况：
            1 表单项没有name属性值
            2 单选、复选（下拉列表option标签），都需要添加value属性，以便发送给服务器
            3 表单项不在提交的form标签中

        GET 请求特点：
            1 浏览器地址栏地址是：action属性
                ?action= 请求参数
                password=****
                &
                sex=female
                &
                ...
            2 不安全：密码在地址栏可见
            3 存在数据长度限制

        POST 请求特点：
            1 浏览器地址栏中只有action属性值
            2 相对于GET请求更安全
            3 理论上没有数据长度的限制

    -->

    <!--

        表单格式化：将表单放入表格中

        input -> 输入值
            type -> 输入框类型
                text -> 文本框    password -> 密码类型
                radio -> 单选框   checkbox -> 复选框
                name -> 对选项进行分组
                reset -> 重置页面选项 value -> 更改按钮文本
                submit -> 提交选项
                file -> 选择文件提交
                button -> 按钮
                hidden -> 用户不可视，但同步提交给服务器，隐藏域
            value -> 默认值
            checked="checked" -> 表示默认选项

        select -> 下拉选项框
            option -> 下拉选项
            selected="selected" -> 表示默认选项

        textarea -> 多行文本输入框 （起始标签和结束标签之间的为默认值）
            rows -> 显示几行高度
            cols -> 显示字符宽度

    -->

    <form action="http://localhost:8080" method="get">
        <input type="hidden" name="action" value="login"/>
        <h1 align="center">用户注册</h1>
        <table align="center">
            <tr>
                <td>用户名称：</td>
                <td><input type="text" value=""/></td>
            </tr>
            <tr>
                <td>用户密码：</td>
                <td><input type="password" value=""/></td>
            </tr>
            <tr>
                <td>确认密码：</td>
                <td><input type="password" value=""/></td>
            </tr>
            <tr>
                <td>性别：</td>
                <td>
                    <input type="radio" name="sex" value="male"/>男
                    <input type="radio" name="sex" value="female"/>女
                </td>
            </tr>
            <tr>
                <td>兴趣爱好：</td>
                <td>
                    <input type="checkbox" checked="checked"/>Java
                    <input type="checkbox">JavaScript
                    <input type="checkbox">C++
                </td>
            </tr>
            <tr>
                <td>国籍：</td>
                <td>
                    <select>
                        <option>---请选择国籍---</option>
                        <option>中国</option>
                        <option>美国</option>
                        <option>英国</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>自我评价：</td>
                <td><textarea rows="4" cols="20">请输入客观评价：</textarea></td>
            </tr>
            <tr>
                <td align="center"><input type="reset" value="重置选项"/></td>
                <td align="center"><input type="submit" value="提交注册"/></td>
            </tr>
        </table>
    </form>

</body>
</html>
