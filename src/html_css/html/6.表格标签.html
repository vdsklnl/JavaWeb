<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>表格标签</title>
	</head>
	<body>
		
		<!--

			table 标签表示表格
				border 设置表格边框
				width height 设置表格长宽
				align 表格相对于页面对齐方式
				cellspacing 设置单元格间距

			tr 行标签
			th 表头标签
			td 单元格标签
				align 单元格文本对齐方式
				b     表示加粗

		-->

		<table align="center" border="1" width="300" height="300" cellspacing="10">
			<tr>
				<th>1.1</th>
				<th>1.2</th>
				<th>1.3</th>
			</tr>
			<tr>
				<td>2.1</td>
				<td>2.2</td>
				<td>2.3</td>
			</tr>
			<tr>
				<td>3.1</td>
				<td>3.2</td>
				<td>3.3</td>
			</tr>
		</table>

	</body>
</html>
