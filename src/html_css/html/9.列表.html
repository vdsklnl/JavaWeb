<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <!--
        <ul></ul> -> 无序列表 unordered list
        <ol></ol> -> 有序列表 ordered list
            type 属性可修改列表项前面的符号

            <li></li> -> 表示列表项
        要注意不同浏览器之间的兼容问题
    -->
    <ul type="none">
        <li>刘德华</li>
        <li>张学友</li>
        <li>郭富城</li>
        <li>黎明</li>
    </ul>

</body>
</html>
