<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>其它标签</title>
</head>
<body>

    <!--

        div 标签          默认独占一行
        span 标签         长度为封装数据的长度
        p 段落标签         默认在段落上下方各空一行(已有则不空)

    -->
    <div>div         1</div>
    <div>div         2</div>
    <span>span       1</span>
    <span>span       2</span>
    <p>p             1</p>
    <p>p             2</p>

</body>
</html>
