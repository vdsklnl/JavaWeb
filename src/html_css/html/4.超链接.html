<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>4.超链接.html</title>
</head>
<body>

	<!-- 超链接
		标签<a></a>
			href 设置超链接链接地址
			target 设置跳转目标
				_self        表示当前页面（默认值）
				_blank       表示打开新页面跳转
	-->
	<a href="http://www.baidu.com">百度</a><br/>
	<a href="https://wallhaven.cc" target="_blank">wallhaven</a><br/>
	<a href="https://www.bilibili.com" target="_self">B站</a>

</body>
</html>
