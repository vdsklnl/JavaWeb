<!DOCTYPE html>

<title>5.img标签.html</title>
</head>
<body>

    <!--

        img 是图片标签，显示图片
            src 属性设置图片路径
            width height 图片长宽
            border 图片边框
            alt 图片找不到时显示内容

        JavaSE 中
            相对路径：工程名开始
            绝对路径：盘符:/目录/文件名

        JavaWeb 中
            相对路径：
                .       表示当前文件所在目录
                ..      表示当前文件所在上一级目录
                文件名   表示当前文件所在目录，省略./
            绝对路径：
                http://ip:port/工程名/资源路径

    -->
    <img src="../imgs/1.jpg" width="300" height="400" border="1" alt="找不到图片！"/>
