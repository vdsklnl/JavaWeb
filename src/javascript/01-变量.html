        let
            1.块级作用域{}
                作用域只在其所在的代码块，一个{}可以看作一个作用域
                if语句和for语句里面的{ }也属于块作用域，很适合在for循环中使用，在作用域之外变量不能被访问。

            2.let不允许重复声明
                let不允许在相同的作用域内，重复声明同一个变量，let声明不使用会报错

            3.不存在变量提升
                只有用var 声明的变量才会有变量提升，let和const都不用考虑

            4.脱离顶层作用域
                var声明的变量，可以通过window.变量名的形式使用。但是用let/const声明的变量不会绑定
                在顶层作用域window或global中

            5.暂时性死区 TDZ
                变量在作用域内已经存在，必须在let/const声明后面使用。只要一进入当前作用域，所要使用的
                变量就已经存在，但是不可获取，只有等到声明变量的那一行代码出现，才可以获取和使用该变量

        const
            1.const不允许重复声明，也不存在变量提升，只在声明所在的块级作用域内有效，同样存在暂时性死区，
            只能在声明位置的后面使用

            2.const 声明一个只读的常量，一旦声明，常量值就不可以改变。所以const一旦声明就必须立即初始化。
                只声明，不赋值，会报错（注意：var/let只声明不赋值：undefined）
                不能重新赋值const定义的值，但是可以修改const’声明的对象类型。

            3.const 保存的是指向数组或对象的指针。对于基本类型值，使用const声明的变量是不可以被修改的。
                但是对于对象，指针依然不能被修改，但是指针指向内容可以修改。

            4.const声明的对象不能重新赋值，只能赋值里面的属性值，let声明的变量(对象)可以重新赋值

        注释：
            1. js并不是在定义一个变量的时候，声明完成之后立即赋值，而是把所有用到的变量全部声明之后，
            再到变量的定义的地方进行赋值，变量的声明的过程就是变量的提升。
            变量声明到作用域前，赋值在变量原本定义的位置。

            2. 函数的提升和变量的提升类似，都是提升到作用域的最开始的位置，只不过变量的提升是分两步的，
            第一步是变量声明的提升，第二步是变量的赋值。而函数的提升是直接将整个函数整体提升到作用域的
            最开始位置，相当于剪切函数。

            3. 只有声明的变量和函数才会进行提升，隐式全局变量不会提升。

            4. console 是JavaScript语言提供向浏览器控制台打印输出，用于测试使用
            console.log 在浏览器控制台中查看调用时变量值或者表达式 F12打开
