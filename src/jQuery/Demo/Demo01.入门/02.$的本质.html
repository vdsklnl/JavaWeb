<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="../script/jquery-1.7.2.js"></script>
<script type="text/javascript">

	$(function(){ //window.onload = function(){}
		//创建标签对象
		/* jQuery对象：[object Object]
		 * 		通过jQuery提供API创建的对象
		 * 		通过jQuery包装的dom对象
		 * 		通过jQuery提供API查询的对象
		 * dom对象：[object HTML标签名Element]
		 */
		$("<div>" +
				"\t\t<span>div_span1</span>" +
				"\t\t<span>div_span2</span>" +
				"\t</div>").appendTo("body");
		let id = document.getElementById("btn");
		$("#btn").click(function () { //id查询
			alert(id); //[object HTMLButtonElement] dom对象
			alert($(id)); //[object Object] jQuery对象
		});

	});


</script>
</head>
<body>

	<button id="btn">Button</button>
	<div>
		<span>div_span1</span>
		<span>div_span2</span>
	</div>

</body>
</html>
